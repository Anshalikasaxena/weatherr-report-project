<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 4fr 4fr;
            grid-template-rows: 1fr 4fr 3fr 2fr;
            height: 90vh;
            gap: 10px;
        }
        .box{
            border: 2px solid black;
            background-color: rgb(140, 123, 238);
        }
        .logo{
            grid-column: 1/2;
            grid-row: 1/2;
        }
        .menu{
            grid-column: 2/4;
            grid-row: 1/2;
        }
        .hero{
            grid-column: 1/4;
            grid-row: 2/3;
        }
        .about{
            grid-column: 1/3;
            grid-row: 3/4;
        }
        .image{
            grid-column: 3/4;
            grid-row: 3/4;
        }
        .offer{
            grid-column: 1/3;
            grid-row: 4/5;
        }
        .contact{
            grid-column: 3/4;
            grid-row: 4/5;
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }
        

        .menu ul{
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 20px;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        a:hover{
            color: white;
        }
        .hero{
            background-image: url("https://images.unsplash.com/photo-1764014588206-3c2647a34911?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0OXx8fGVufDB8fHx8fA%3D%3D");
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @media (max-width:1200px){
            .grid{
                
            }
        }
        
    </style>
</head>
<body>

    <div class="grid">
        <div class="box logo">
            Logo
        </div>
        <div class="box menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">image</a></li>
           </div>
        <div class="box hero">
            <h1>Welcome to My page</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur eligendi sed nam, aliquam veniam laboriosam facilis dignissimos dolore velit sint?</p>
        </div>
        <div class="box about"></div>
        <div class="box image"></div>
        <div class="box offer"></div>
        <div class="box contact"></div>
    </div>
    
</body>
</html>
