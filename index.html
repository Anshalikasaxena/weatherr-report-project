<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3a8fd6;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .weather-info {
            margin-top: 25px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .weather-info.hidden {
            display: none;
        }

        .city-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-icon {
            text-align: center;
            margin-bottom: 10px;
        }

        .weather-icon img {
            width: 80px;
            height: 80px;
        }

        .weather-desc {
            text-align: center;
            font-size: 16px;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            gap: 10px;
        }

        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: bold;
            color: #4facfe;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4facfe;
            margin-top: 15px;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name"
                autocomplete="off"
            >
        </div>

        <button id="searchBtn">Get Weather</button>

        <div class="loading" id="loading">Loading...</div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="weather-info hidden" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            
            <div class="weather-icon">
                <img id="weatherIcon" src="" alt="Weather icon">
            </div>

            <div class="weather-desc" id="weatherDesc"></div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Temperature</span>
                    <span class="detail-value" id="temp"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Feels Like</span>
                    <span class="detail-value" id="feelsLike"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span class="detail-value" id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind Speed</span>
                    <span class="detail-value" id="windSpeed"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'af9f63c59a649f27d602b96a43d0bd14';
        
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const weatherInfo = document.getElementById('weatherInfo');

        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            hideError();
            hideWeather();
            showLoading();
            searchBtn.disabled = true;

            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    displayWeather(data);
                } else {
                    showError(data.message || 'City not found');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to fetch weather data');
            } finally {
                hideLoading();
                searchBtn.disabled = false;
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = 
                `${data.name}, ${data.sys.country}`;
            
            document.getElementById('weatherIcon').src = 
                `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            
            document.getElementById('weatherDesc').textContent = 
                data.weather[0].description;
            
            document.getElementById('temp').textContent = 
                `${Math.round(data.main.temp)}°C`;
            
            document.getElementById('feelsLike').textContent = 
                `${Math.round(data.main.feels_like)}°C`;
            
            document.getElementById('humidity').textContent = 
                `${data.main.humidity}%`;
            
            document.getElementById('windSpeed').textContent = 
                `${data.wind.speed} m/s`;

            weatherInfo.classList.remove('hidden');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function showLoading() {
            loading.classList.add('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function hideWeather() {
            weatherInfo.classList.add('hidden');
        }

        searchBtn.addEventListener('click', getWeather);

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
